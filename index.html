<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Bootstrap Jumbotron-->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-4">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search" placeholder="London"
                        aria-describedby="search-button">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary btn-block btn-md search-button" id="search-button"
                            aria-label="submit search">
                            Search
                        </button>
                    </div>
                </div>
                <!--Button for clear search history-->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                    </div>
                </div>
                <!--Section for upcoming day's weather-->
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="Day1"></p>
                            <p>Temp: <span id="day1Temp"></span></p>
                            <p>Wind speed: <span id="day1Wind"></span></p>
                            <p>Humidity: <span id="day1Humidity"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="Day2"></p>
                            <p>Temp: <span id="day2Temp"></span></p>
                            <p>Wind speed: <span id="day2Wind"></span></p>
                            <p>Humidity: <span id="day2Humidity"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="Day3"></p>
                            <p>Temp: <span id="day3Temp"></span></p>
                            <p>Wind speed: <span id="day3Wind"></span></p>
                            <p>Humidity: <span id="day3Humidity"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="Day4"></p>
                            <p>Temp: <span id="day4Temp"></span></p>
                            <p>Wind speed: <span id="day4Wind"></span></p>
                            <p>Humidity: <span id="day4Humidity"></span></p>
                        </div>
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2">
                            <p id="Day5"></p>
                            <p>Temp: <span id="day5Temp"></span></p>
                            <p>Wind speed: <span id="day5Wind"></span></p>
                            <p>Humidity: <span id="day5Humidity"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Javascript File-->
    <script src="./assets/js/index.js"></script>
</body>

</html>
